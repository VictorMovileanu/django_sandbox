<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag & drop files</title>
    <style>
        #drop_zone {
            border: 2px dashed #bbb;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            font: 20pt bold SansSerif;
            color: #bbb;
        }
    </style>
</head>
<body>

<p>source: <a href="https://www.html5rocks.com/en/tutorials/file/dndfiles/#toc-selecting-files-dnd">https://www.html5rocks.com/en/tutorials/file/dndfiles/#toc-selecting-files-dnd</a></p>
<div id="drop_zone">Drop files here</div>
<output id="list"></output>

<script>
    function handleFileSelect(e) {
        e.stopPropagation();
        e.preventDefault();
        let files = e.dataTransfer.files;
        let output = [];
        for (var i = 0, f; f = files[i]; i++) {
            output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ', f.size,
                ' bytes, last modified: ', f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a', '</li>');
        }
        document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
    }
    function handleDragOver(e) {
        e.stopPropagation();
        e.preventDefault();
        e.dataTransfer.dropEffect = 'copy';
    }

    var dropZone = document.getElementById('drop_zone');
    dropZone.addEventListener('dragover', handleDragOver, false);
    dropZone.addEventListener('drop', handleFileSelect, false);
</script>

</body>
</html>
